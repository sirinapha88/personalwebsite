<h2 style="text-align: center; color: white;">Projects</h2>
<br>
<div id="polaroid"  ng-repeat=" project in projects"> 
	<div>
		<figure>  
			<a href="{{project.projectLink}}" class="fa fa-link fa-2x"></a>
				<img ng-src="{{project.projectImg}}"/>
				<figcaption>
					<h5 style="color: black;">{{project.projectName}}</h5>
					<p style="font-size: 12px; >{{project.desc}}</p>				
				</figcaption>
			
		</figure>
	</div>
</div>
