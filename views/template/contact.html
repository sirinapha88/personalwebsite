<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8 well">    
		<form id='signup-form' method='post'>
		    <br>
		    <div class="form-group">
		        <label for="exampleInputName2">Name</label>
		        <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Full Name" required autofocus>
		    </div>

		    <div class="form-group">
		        <label for="exampleInputEmail1">Email</label>
		        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email"  required>
		    </div>

		    <div class="form-group">
		        <label for="exampleInputPassword1">Message</label>
		        <textarea rows="6" cols="150"  name="message" class="form-control" placeholder="Message"> </textarea>
		    </div>
		    <button class="btn btn-lg btn-success btn-block" ng-click="register()">Send Message</button>
		</form>
		<div class="col-md-2"></div>
	</div>
</div>
